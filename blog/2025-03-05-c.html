    <main>
        <p>海洋保護與研究：海生館不僅是一個展示海洋生物的場所，它還肩負著科學研究和物種保育的任務。館內進行各種海洋生物的繁殖與保護計畫，尤其是針對瀕危物種的保護工作。</p>
        <P>教育與推廣：除了展示海洋生物，海生館也重視教育和宣導工作，定期舉辦各種講座、展覽和互動活動，提升民眾對海洋環境保護的認識。</P>
        <p>全球交流：海生館也是台灣與國際海洋研究機構交流的橋樑，館內不僅展示本地的海洋生物，還會展示來自世界各地的海洋生物，促進國際間的合作與交流。</p>
